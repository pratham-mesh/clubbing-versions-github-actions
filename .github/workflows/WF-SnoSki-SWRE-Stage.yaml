name: WF-SnoSki-SWRE-Stage
on:
  workflow_run:
    workflows:
      - ACI-WorkflowContainer-Stage
    types:
      - completed

jobs:
  use_version:
    runs-on: ubuntu-latest
    steps:
      - name: Receive version from dispatch
        run: |
          version=${{ github.event.client_payload.version }}
          echo "Deploying Version: $version"
